    # CronTrigger로 즉시 스케줄됨
    mybatisToMybatisSampleJob: "0 0 * * * ?"
    # CronTrigger로 즉시 스케줄됨
    riskRemote1ToStgJob: "0 0/10 * * * ?"
    # 선행 잡 종료 후 체인으로 실행됨
    insaStgToLocalJob: ""
    # 선행 잡 종료 후 체인으로 실행됨
    erpStgToLocalJob: ""
