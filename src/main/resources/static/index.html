<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배치 관리 콘솔</title>
  <!-- 간단한 스타일 -->
  <style>
    /* 화면을 좌우로 나누는 컨테이너 */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* 좌측 메뉴 스타일 */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      border-bottom: 1px solid #34495e;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #ecf0f1;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #34495e;
    }

    /* 우측 콘텐츠 영역 */
    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background: #f4f6f9;
    }
  </style>
  <script>
    // 메뉴 클릭 시 해당 URL을 불러와 우측 영역에 삽입
    async function loadContent(url) {
      const res = await fetch(url);
      const html = await res.text();
      document.getElementById('content').innerHTML = html;
    }
  </script>
</head>
<body>
<div class="layout">
  <nav class="sidebar">
    <ul>
      <li><a href="#" onclick="loadContent('/scheduler/list')">스케줄러 관리</a></li>
      <li><a href="#" onclick="loadContent('/batch/list')">배치 결과 목록</a></li>
    </ul>
  </nav>
  <div id="content" class="content">
    <!-- 기본 화면: 스케줄러 관리 화면을 먼저 로드 -->
    <script>loadContent('/scheduler/list');</script>
  </div>
</div>
</body>
</html>
